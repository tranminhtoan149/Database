
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/bootstrap5/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/font-awesome/css/font-awesome.min.css" />
        <script src="../css/bootstrap5/jquery.min.js"></script>
        <script src="../css/bootstrap5/bootstrap.bundle.min.js"></script>
        <link href="../css/style.css">
        <title>Document</title>
        <style>
            .category button{
    width: 100%;
    height: 45px;
    font-size: 20px;
    color: black;
    background-color: white;
    border: none;
    box-shadow: none;
}
.category:hover {
    background-color: #505050;
    color: white;
}
.category-checked {
    background-color: #505050;
    color: white;
    animation: blink_background ease-in-out 1.5s infinite;
}
@keyframes blink_background {
    0% {
        opacity: 1;
    }
    50% {
        opacity: 0.5;
    }
    100% {
        opacity: 1;
    }
}
        </style>
    </head>
    <body>
        <div style="text-align: center;">
            <h1>Thêm loại phòng</h1>
        </div>
        <div class="container">
            <div class="row mt-3">
                <div class="col-lg-3 col-md-4 task">
                    <div class="title">TASK</div>
                    <div class="nav-list">
                        <div class="all-item bg-primary mt-2">Danh Mục</div>
                        <div class="categories">
                            <div class="category mt-2"><button type="button" class="btn btn-secondary">Thông tin khách hàng</button></div>
                            <div class="category mt-2"><button type="button" class="btn btn-secondary">Thêm thông tin loại phòng</button></div>
                            <div class="category mt-2"><button type="button" class="btn btn-secondary">Thống kê</button></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-8 action">
                    <div class="form">
                        <form action="" onsubmit="return false" id="form_add">
                            <div class="row">
                                
                                <div class="col-lg-12">
                                    <div>
                                        <label for="input-id" class="form-label mt-2">Mã loại phòng: </label>
                                        <input type="text" class="form-control input-id" />
                                    </div>
                                    <div>
                                        <label for="input-name" class="form-label mt-2">Tên loại phòng: </label>
                                        <input type="text" class="form-control input-name" />
                                    </div>
                                    <div>
                                        <label for="input-s" class="form-label mt-2">Diện tích: </label>
                                        <input type="text" min="0" class="form-control input-s" />
                                    </div>
                                    <div>
                                        <label for="input-guest" class="form-label mt-2">Số khách tối đa: </label>
                                        <input type="number" class="form-control input-guest" />
                                    </div>
                                    <div>
                                        <label for="input-bed" class="form-label mt-2">Thông tin giường: </label>
                                        <input type="text" class="form-control input-bed" />
                                    </div>
                                    <div>
                                        <label for="input-decr" class="form-label mt-2">Mô tả khác: </label>
                                        <input type="text" class="form-control input-decr" />
                                    </div>
                                    <div>
                                        <label for="input-supp" class="form-label mt-2">Vật tư có trong loại phòng: </label>
                                        <input type="text" class="form-control input-supp" />
                                    </div>
                                </div>
                            </div>
                            <div class="contain-button">
                                <button class="btn btn-primary button-add mt-3">Add new</button>
                                <button type="reset" class="btn btn-danger mt-3 ms-4 button-reset">Reset</button>
                            </div>
                            <div class="alert alert-add mt-4 mb-4">
                                <strong class="alert-add-text"></strong>
                            </div>
                        </form>
                    
                </div>
            </div>
        </div>
        <script>
            $(".categories").hide();
            $(".all-item").click(function () {
                $(".categories").slideToggle();
            });
        </script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
